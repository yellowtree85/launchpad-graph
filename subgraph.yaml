specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AllocationStaking
    network: arbitrum-sepolia
    source:
      address: "0x2b9fbfbe162ed179848641df8814c6091b7fe20c"
      abi: AllocationStaking
      startBlock: 156989028
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CompoundedEarnings
        - Deposit
        - EmergencyWithdraw
        - OwnershipTransferred
        - Withdraw
      abis:
        - name: AllocationStaking
          file: ./abis/AllocationStaking.json
      eventHandlers:
        - event: CompoundedEarnings(indexed address,indexed uint256,uint256,uint256)
          handler: handleCompoundedEarnings
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: handleEmergencyWithdraw
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
      file: ./src/allocation-staking.ts
