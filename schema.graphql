type CompoundedEarnings @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  pid: BigInt! # uint256
  amountAdded: BigInt! # uint256
  totalDeposited: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

